<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styling.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h4 class="text-center mb-3">🔐 Password Generator</h4>
    <div class="mb-3">
      <label for="length" class="form-label">Password Length</label>
      <input type="number" id="length" class="form-control" min="4" max="50" value="12">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="uppercase" checked>
      <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="lowercase" checked>
      <label class="form-check-label" for="lowercase">Include Lowercase Letters</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="numbers" checked>
      <label class="form-check-label" for="numbers">Include Numbers</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="symbols">
      <label class="form-check-label" for="symbols">Include Symbols</label>
    </div>
    <button class="btn btn-primary w-100 mb-3" onclick="generatePassword()">Generate Password</button>
    <input type="text" id="result" class="form-control text-center" readonly placeholder="Your password will appear here">
  </div>
  <script src="funcs.js"></script>
</body>
</html>
